{% extends 'base.html' %}
{% block content %}
<b><a href="/home">Home</a>| <a href="/admin">Back</a></b>
<h2>Smart Demand Predictor (7-day)</h2>
<table border="1">
  <thead><tr><th>Product</th><th>Stock</th><th>Sold (30d)</th><th>Predicted (7d)</th><th>Status</th></tr></thead>
  <tbody>
    {% for r in results %}
    <tr>
      <td>{{ r.name }}</td>
      <td>{{ r.stock }}</td>
      <td>{{ r.sold_30 }}</td>
      <td>{{ r.predicted_7 }}</td>
      <td>{{ r.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
